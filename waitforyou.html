    <h1>你就像飞机，火车一样，你晚了，我愿意等，可我晚了，你就走了。</h1>
    <br><br>
    <p class="p1">《从你的全世界路过》里说的：当你全力以赴，打算对一个人好的时候，你就变成了傻子，聋子，眼里出了她，什么都没有，就连伤害都变成了对一场恋爱的检验。你还傻不兮兮地鼓励自己，安慰自己，要坚强。</p>
    <p class="p1">你在我心中,我却不在你眼里</p>
    <p class="p1">原来，喜欢你，注定是我一个人的兵荒马乱，是我一个人的身心俱焚。</p>
    <p class="p1">喜欢一个人会卑微到尘埃里，然后开出一朵花来，心甘情愿的卑微，心甘情愿的爱，与结果无关。我就是这么痴情，这么傻，只能默默地爱着你，甚至在心里圈出一个你受伤时可以栖息的地方。</p>
